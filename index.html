    <link rel="stylesheet" href="assets/styles.css">
    <script async src="assets/scripts/index.js"></script>
    <title>Stairs Generator</title>
</head>
<body>

    </svg>
    <svg class="decoration-yellow" width="170" height="170" viewBox="0 0 341 341" fill="none" xmlns="http://www.w3.org/2000/svg">

            <stop offset="0.0147615" class="Stop5"/>

        <div class="glass-rectangle">
            <div class="icons">
                <div class="toggle">
                    <div class="toggle-button"></div>
                </div>
                <a href="https://github.com/Giovanna-Cavalcanti" target="_blank">

                    </svg>
                </a>
            </div>
            <h1 class="main-title">Welcome</h1>
            <hr class="divider">
            <p class="description">To my first simple project:</p>
            <h3 class="sub-title">The Stairs Generator!</h3>
            <p class="description">Hope you enjoy.</p>
        </div>
        <img class="main-img" src="assets/img/escada.png" alt="a stair in three dimensions">
    </div>

    <h2 class="carrousel-title">Select a mode:</h2>
    <div class="container-absolute">
        <div class="container-carrousel">
            <span class="links">
                <h4 class="h4">standard mode</h4>
                <img class="icons-stairs standard" src="assets/img/stairs_icon.png">
                <a href="assets/rotes/stairs-default.html">
                    <button type="button">Try it!</button>
                </a>
            </span>

            <span class="links">
                <h4 class="h4">reverse mode</h4>
                <img class="icons-stairs reverse" src="assets/img/stairs_icon.png">
                <a href="assets/rotes/stairs-reverse.html">
                    <button type="button">Try it!</button>
                </a>
            </span>

            <span class="links">
                <h4 class="h4">double mode</h4>
                <img class="icons-stairs double X" src="assets/img/stairs_icon.png">   
                <img class="icons-stairs double" src="assets/img/stairs_icon.png">
                <a href="assets/rotes/stairs-double.html">
                    <button type="button">Try it!</button>
                </a>
            </span>

            <div class="carrousel-count active"></div>
            <div class="carrousel-count"></div>
            <div class="carrousel-count"></div>
        </div>
